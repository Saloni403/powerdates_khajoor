<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | PowerDates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="web/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body class="login-body">

<section class="login-section">
    <div class="container-fluid">
        <div class="row min-vh-100">

            <div class="close_login" onclick="goToBack()">
                <i class="bi bi-x" ></i>
            </div>

            <!-- LEFT IMAGE -->
            <div class="col-lg-6 d-none d-lg-flex login-image"
                 data-aos="fade-right">
                <div class="overlay-content">
                    <img src="web/images/powerdates.png" width="110" class="mb-4">
                    <h1>Welcome Back</h1>
                    <p>Tradition perfected <br> in every bite.</p>
                </div>
            </div>

            <!-- RIGHT FORM -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center"
                 data-aos="fade-left">

              <div class="login-box">

    <!-- SWITCH -->
    <div class="auth-switch mb-4">
        <span class="active" onclick="showLogin()">Login</span>
        <span onclick="showSignup()">Sign Up</span>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="fadeform">
        <h2 class="mb-2">Sign In</h2>
        <p class="small mb-4">Access your premium experience</p>

        <div class="form-group mb-4">
            <input type="email" required>
            <label>Email Address</label>
        </div>

        <div class="form-group mb-3">
            <input type="password" required>
            <label>Password</label>
        </div>

        <div class="d-flex justify-content-between mb-4">
            <div>
                <input type="checkbox"> Remember me
            </div>
            <a href="#" class="small">Forgot Password?</a>
        </div>

        <button class="login-btn w-100" onclick="location.href='dashboard.html'">Login</button>

        <p class="text-center mt-4 small">
            New here?
            <a href="javascript:void(0)" class="switch" onclick="showSignup()">Create Account</a>
        </p>
    </form>

    <!-- SIGN UP FORM -->
    <form id="signupForm" class="fadeform d-none">
        <h2 class="mb-2">Create Account</h2>
        <p class="small mb-4">Join the PowerDates family</p>

        <div class="form-group mb-3">
            <input type="text" required>
            <label>Full Name</label>
        </div>

        <div class="form-group mb-3">
            <input type="email" required>
            <label>Email Address</label>
        </div>

        <div class="form-group mb-4">
            <input type="password" required>
            <label>Create Password</label>
        </div>

        <button class="login-btn w-100">Sign Up</button>

        <p class="text-center mt-4 small">
            Already have an account?
            <a href="javascript:void(0)" class="switch" onclick="showLogin()">Login</a>
        </p>
    </form>

</div>


            </div>

        </div>
    </div>
</section>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init({ duration: 1000 });</script>
<script>
 function goToBack() {
    if (document.referrer) {
        window.history.back();
    } else {
        window.location.href = "index.html";
    }
}
    function showSignup() {
    document.getElementById("loginForm").classList.add("d-none");
    document.getElementById("signupForm").classList.remove("d-none");

    document.querySelectorAll(".auth-switch span")[0].classList.remove("active");
    document.querySelectorAll(".auth-switch span")[1].classList.add("active");
}

function showLogin() {
    document.getElementById("signupForm").classList.add("d-none");
    document.getElementById("loginForm").classList.remove("d-none");

    document.querySelectorAll(".auth-switch span")[1].classList.remove("active");
    document.querySelectorAll(".auth-switch span")[0].classList.add("active");
}

</script>
</body>
</html>
